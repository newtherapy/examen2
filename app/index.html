<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Curso Smart Contracts DApp</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>
    
    <!-- Bootstrap -->
    <link href="./javascripts/bootstrap.min.css" rel="stylesheet">
  
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .section {
      margin: 20px;
    }
    button {
      padding: 5px 16px;
      border-radius: 4px;
    }
    button#changeQuota { background-color: yellow; }
    button#buyTicket { background-color: #98fb98; }
    button#refundTicket { background-color: pink; }
    button#createWallet { background-color: #add8e6; }
    #seed {color: green;}

  </style>
</head>
<body>
  <h1>Curso Smart Contracts</h1>
  <div class="section">
    Contrato publicado en: <div id="confAddress"></div>
  </div>
  <div class="section">
    Organizador: <input type="text" id="confOrganizer" />
  </div>
  <div class="section">
    Cupo: <input type="text" id="confQuota" />
      <button id="changeQuota">Cambiar</button>
      <span id="changeQuotaResult"></span>
  </div>
  <div class="section">
    Registrados: <span id="numRegistrants">0</span>
  </div>

  <hr/>
  
  <div class="section">
    <h2>Comprar un Ticket</h2>
    Precio: <input type="text" id="ticketPrice" value="0.05" /> 
      Direccion Comprador: <input type="text" id="buyerAddress" />
      <button id="buyTicket">Comprar Ticket</button>
      <span id="buyTicketResult"></span>
  </div>

  <hr/>

  <div class="section">
    <h2>Devolver un Ticket</h2>
    Precio: <input type="text" id="ticketPrice" value="0.05" /> 
      Direccion Comprador: <input type="text" id="refBuyerAddress" />
      <button id="refundTicket">Devolver Dinero del Ticket</button>
      <span id="refundTicketResult"></span>
  </div>

  <hr/>
  
  <div class="section">
    <h2>Crear una billetera</h2>
    Password: <input type="text" id="password" />
      <button id="createWallet">Crear Billetera</button>
      <button id="fundWallet">Fondear Billetera con 1 ETH</button> 

      <br/><br/>
      Frase secreta de tu billetera: <span id="seed"></span>
      <br/><br/>
      Tu Direccion: <span id="wallet"></span>
      <br/><br/>
      Tu clave privada: <span id="privateKey"></span>
      <br/><br/>
      Wallet Balance: <span id="balance"></span>
      <br/><br/>
      <button id="checkBalance">Chequear Balance</button> 
  </div>
  
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>  
<script src="./javascripts/bootstrap.min.js"></script>
<script src="./javascripts/web3.min.js"></script>
<script src="./javascripts/truffle-contract.js"></script>
<script src="./javascripts/app.js"></script>

</body>
</html>
